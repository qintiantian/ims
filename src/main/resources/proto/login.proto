syntax='proto3';
message CLogin{
    string msgId=1;
    string userId=2;
    string pwd=3;
    DeviceType deviceType=4;
    int64 ts=5;
    int32 version=6;

    enum DeviceType{
        ANDROID = 0;
        IOS = 1;
        WINDOWS = 2;
        MAC = 3;
    }
}
/*
code:
200:success
300:duplicate registry
400:error
*/
message SResponse{
    int32 code=1;//状态码
    string desc=2;
}